<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Tools</h1>
    <ul>
        {% for page in site.pages %}
            {% if page.url != '/index.html' %}
                <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
